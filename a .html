<html>
<head>
	<title>Registration</title>
	
</head>
<body >
 <div class="reg-body">

	<div class="reg-form">
		<div class="reg-form-head">
			<center>
			<p id="txtreg">Register Yourself width="200"</p>
			</center>			
		</div>
		<div class="reg-form-fname">
			<p id="txtname">First Name</p>	
			<input type="text" name="fname" placeholder="Enter Your First Name Here..." id="fname">
		</div>
		<div class="reg-form-lname">
			<p id="txtname">Last Name</p>
			<input type="text" name="lname" placeholder="Enter Your Last Name Here..." id="lname">
		</div>
		<div class="reg-form-dob" >
			<p id="txtname">Enter Your Date of Birth</p>
			<input type="DATE" name="dob" id="dob">
		</div>
		<div class="reg-form-email">
			<p id="txtname">Enter Your E-Mail Id</p>
			<input type="text" placeholder="Enter Your E-Mail Id "name="email" id="email">
		</div>
		<div class="reg-form-password">
			<p id="txtname">Enter The Password</p>
			<input type="text" placeholder="Enter The Password "name="passw" id="passw">
		<div class="reg-form-submission">
			<center>
			<input type="submit" value="SUBMIT"  id="submit">
			</center>
		</div>
	</div>

</div>
</div>
</body>
</html>
